<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BeeWork</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="../imagens/logoBeeWork_minimalista_preto.png" alt="BeeWork Logo">
            </div>
            <div class="tagline">tecnologia que conecta.</div>
            <div class="footer-text">Todos os direitos reservados a BeeWork & Co.</div>
        </div>

        <div class="right-panel">
            <div class="login-form">
                <h2 class="form-title">JÃ¡ tem cadastro?</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-input" id="email" placeholder="E-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" id="senha" placeholder="Senha" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" id="esqueci-senha">Esqueci a senha</a>
                    </div>
                    
                    <button type="button" class="login-btn" id="botaoLogar">Login</button>
                    
                    <div class="register-link">
                        <a href="cadastraUsuario.html">Quero me cadastrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
